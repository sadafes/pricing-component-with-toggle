<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | pricing component with toggle</title>
</head>
<body>
  <div class="header">
      <h1>Our Pricing</h1>
    <div class="toggle-header">
          <span id="annuallyText">Annually</span>
      <div class="toggle-btn" id="toggleBtn">
        <img src="images/favicon-32x32.png" alt="Circle" class="circle" onclick="moveCircle()"></div>
      <span id="monthlyText">Monthly</span>
        </div>
            <div class="container">
        <div class="box-Basic" id="box1">
          <h2>Basic</h2>  
          <div class="price"><span class="currency">$</span><span id="price1">199.99</span></div>
            <p class="description">500 GB Storage</p>
            <p class="description">2 Users Allowed</p>
            <p class="description">Send up to 3 GB</p>
            <button class="btn">Learn More</button>
        </div>
        <div class="box-Professional" id="box2">
          <h2>Professional</h2>  
            <div class="price"><span class="currency">$</span><span id="price2">299.99</span></div>
            <p class="description">1 TB Storage</p>
            <p class="description">5 Users Allowed</p>
            <p class="description">Send up to 10 GB</p>
            <button class="btn">Learn More</button>
        </div>
        <div class="box-Master" id="box3">
          <h2>Master</h2>  
            <div class="price"><span class="currency">$</span><span id="price3">399.99</span></div>
            <p class="description">2 TB Storage</p>
            <p class="description">10 Users Allowed</p>
            <p class="description">Send up to 20 GB</p>
            <button class="btn">Learn More</button>
        </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/sadafes"target="_blank">Sadaf</a>.
    </div>
  </div>
    

<script src="script.js"></script>

</body>
</html>
