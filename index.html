<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | pricing component with toggle</title>
</head>
<body>
  <div class="header">
      <h1>Our Pricing</h1><br>
    <div class="toggle-header">
          <span id="annuallyText">Annually</span>
      <div class="toggle-btn" id="toggleBtn">
        <img src="images/favicon-32x32.png" alt="Circle" class="circle" onclick="moveCircle()"></div>
      <span id="monthlyText">Monthly</span>
        </div>
            <div class="container">
        <div class="box-side" id="box1">
          <h2>Basic</h2>  
          <div class="price">
            <span class="currency">$</span><span id="price1">19.99</span></div>
          <hr>
            <div class="description">500 GB Storage</div>
            <hr>
            <div class="description">2 Users Allowed</div>
            <hr>
            <div class="description">Send up to 3 GB</div>
            <button class="btn">Learn More</button>
        </div>
        <div class="box-middle" id="box2">
          <h2>Professional</h2>  
            <div class="price"><span class="currency">$</span><span id="price2">24.99</span></div>
            <hr>
            <div class="description">1 TB Storage</div>
            <hr>
            <div class="description">5 Users Allowed</div>
            <hr>
            <div class="description">Send up to 10 GB</div>
            <button class="btn">Learn More</button>
        </div>
        <div class="box-side" id="box3">
          <h2>Master</h2>  
            <div class="price"><span class="currency">$</span><span id="price3">39.99</span></div>
            <hr>
            <div class="description">2 TB Storage</div>
            <hr>
            <div class="description">10 Users Allowed</div>
            <hr>
            <div class="description">Send up to 20 GB</div>
            <button class="btn">Learn More</button>
        </div>
    </div>
  </div>
    

<script src="script.js"></script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/sadafes"target="_blank">Sadaf</a>.
  </div>
</body>
</html>
